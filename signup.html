<body class="text-center">
    <form class="form-signin" method="post" action="/">
        <img class="mb-4" src="img/logo1-rmbg.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Singup to My Newsletter!</h1>

        <input name="fName" type="text" class="form-control top" placeholder="First Name" required>
        <input name="lName" type="text" class="form-control middle" placeholder="Last Name" required>
        <input name="email" type="email" class="form-control bottom" placeholder="Email address" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted copy-right">&copy; Himanshu's Newsletter</p>
        
    </form>
